{% extends "learning_logs/base.html" %}
{% load bootstarp4 %}

{% block page_header %}
    <h2>アカウントにログイン</h2>
{% endblock page_header %}

{% block content %}
    <form method="poar" action="{% URL 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">ログイン</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>

{% endblock content %}
